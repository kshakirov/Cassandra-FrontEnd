<div class="add-to-box">
    <div ng-if="isAuthorised()">
        <div ng-if="is_Ti_manufactured() || product.ti_part_number" class="price-box">
          <span class="regular-price" ng-bind-html='price | product_price_filter'>
          </span>
        </div>

        <div ng-if="is_Ti_manufactured() ||  product.ti_part_number" class="add-to-cart">
            <div class="add-to-cart-qty">
                <label for="qty">Qty:</label>
                <input
                  ng-model="qty"
                  type="number"
                  name="qty"
                  id="qty"
                  maxlength="12"

                  title="Qty"
                  class="input-text qty"
                >
            </div>
            <div>
                <button type="button" title="Add to Cart" class="button btn-cart"
                        ng-click="addToCart(qty)">
                        <span ng-if="product.ti_part_number">Add Ti Part to Cart</span>
                    <span ng-if="!product.ti_part_number">Add  to Cart</span>
                </button>
            </div>
        </div>

        <ul class="add-to-links">
            <li>
                <a ng-href=""
                   class="link-wishlist">Add to Wishlist</a></li>
            <li><span class="separator">|</span> <a
                    href="" ng-click="addProductToComparedProducts(product.id)"
                    class="link-compare">Add to Compare</a></li>
        </ul>
        <div class="clearer"></div>
        <!-- Email a friend -->
        <p class="email-friend"><a
                href="">Email to a Friend</a>
        </p>
    </div>
    <div ng-if="!isAuthorised()">
        <a href="/#/customer/account/login">Login</a> for Price
    </div>
</div>
