<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  #container {
    height: 100%;
    width: 100%;
    font-size: 0;
  }

  #left, #middle, #right {
    display: inline-block;
    *display: inline;
    zoom: 1;
    vertical-align: top;
    font-size: 12px;
  }

  #left {
    width: 5%;
    padding-top: 20px;
  }

  #middle {
    width: 90%;
  }

  #right {
    width: 5%;
    padding-top: 20px;
  }
</style>
<div id="container">
  <div id="left">
    <img ng-if="!left_end" ng-click="previousImage()" src="images/arrow-thick-left.png" style="width: 40px; padding-top: 15px">
  </div>
  <div id="middle">

    <img ng-click="nextImage()" ng-src={{image_url}} style="width: 900px; left: 0px; top: 33px;"/>
  </div>
  <div id="right">
    <img ng-if="!right_end" ng-click="nextImage()" src="images/arrow-thick-right.png" style="width: 40px; padding-top: 15px">
  </div>
</div>
