      </a>

                  ng-href="#/manufacturer/{{manufacturer[1] }}/parttype/{{part[1]}}/parts">{{part[0]}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </li>

      <ul ng-mouseover="getMouseOverAction('component')" ng-class="getOverClass('component', 'shown-sub')">
        <li ng-repeat="part in criticalParts" >
          <a ng-click="createBreadcrumb('Component', part[0])"
             ng-href="/#/parttype/{{part[1]}}/parts/standard" >
            {{part[0]}}
          </a>
        </li>
      </ul>
    </li>

          <a
            ng-click="createBreadcrumb('Critical Dimensions', part[0])"
            ng-href="/#/parttype/{{part[1]}}/parts/critical" >
